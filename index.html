<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container rounded">
    <h1>BMI Calculator</h1>
    <div class="input-container">
      <label for="height" class="shadow">Height:</label>
      <input type="number" id="height" placeholder="Height (cm)" style="border-radius: 15px;">
    </div>
    <div class="input-container">
      <label for="weight" class="shadow">Weight:</label>
      <input type="number" id="weight" placeholder="Weight (kg)" style="border-radius: 15px;">
    </div>
    <button style="border-radius: 15px;" id="calculate">Calculate</button>
    <div id="result" class="shadow"></div>
  </div>
  <div class="extra" id="extra" style="color: #FFFFDD; font-size: 24px;"></div>

  <div class="card-container">
    <div class="panel active" style="background-image: url(./images/phone.jpg); background-color: lightgray; background-blend-mode: multiply;"><h3>Download App</h3></div>
    <div class="panel" style="background-image: url(./images/newspaper.jpg);"><h3>Subscribe to newsletter</h3></div>
    <div class="panel" style="background-image: url(./images/salad.jpg);"><h3>Diet program</h3></div>
    <div class="panel" style="background-image: url(./images/bulk.jpg);"><h3>Bulk program</h3></div>
    <div class="panel" style="background-image: url(./images/dumbbell.jpg);"><h3>Workout routines</h3></div>
  </div>

  <script src="index.js"></script>
</body>
</html>
